spring:
  application:
    name: municipal-dashboard
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080

# MQTT Configuration
mqtt:
  broker:
    url: tcp://localhost:1883
    username:   # Leave empty if no auth
    password:   # Leave empty if no auth
  client:
    id: municipal-dashboard-${random.value}
  topics:
    detector: detector/+/height
    violation: detector/+/violation
    heartbeat: detector/+/heartbeat

# Application Configuration
app:
  violation:
    height-threshold: 13.5
  detector:
    heartbeat-timeout: 300

# Logging
logging:
  level:
    com.municipal.dashboard: DEBUG
    org.springframework.integration: INFO
    org.springframework.integration.mqtt: DEBUG
