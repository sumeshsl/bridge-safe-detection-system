<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipal Clearance Detector Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .connection-status.connected {
            background: #10b981;
            color: white;
        }

        .connection-status.disconnected {
            background: #ef4444;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .stat-card.active .value { color: #10b981; }
        .stat-card.pending .value { color: #f59e0b; }
        .stat-card.critical .value { color: #ef4444; }

        .violations-section, .detectors-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: slideIn 0.6s ease;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .violation-item {
            padding: 15px;
            border-left: 4px solid #e5e7eb;
            margin-bottom: 15px;
            background: #f9fafb;
            border-radius: 8px;
            animation: slideInRight 0.3s ease;
        }

        .violation-item.CRITICAL { border-left-color: #ef4444; }
        .violation-item.HIGH { border-left-color: #f97316; }
        .violation-item.MEDIUM { border-left-color: #f59e0b; }
        .violation-item.LOW { border-left-color: #10b981; }

        .violation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .violation-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1f2937;
        }

        .severity-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-badge.CRITICAL { background: #fee2e2; color: #991b1b; }
        .severity-badge.HIGH { background: #ffedd5; color: #9a3412; }
        .severity-badge.MEDIUM { background: #fef3c7; color: #92400e; }
        .severity-badge.LOW { background: #d1fae5; color: #065f46; }

        .violation-details {
            color: #6b7280;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .detectors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .detector-card {
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #10b981;
        }

        .detector-card.offline {
            border-left-color: #ef4444;
            opacity: 0.7;
        }

        .detector-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .detector-info {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .detector-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 8px;
        }

        .detector-status.online {
            background: #d1fae5;
            color: #065f46;
        }

        .detector-status.offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #10b981;
            max-width: 400px;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        .notification.error { border-left-color: #ef4444; }
        .notification.warning { border-left-color: #f59e0b; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö¶ Municipal Clearance Detector Dashboard</h1>
            <div class="connection-status disconnected" id="connectionStatus">Disconnected</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Detectors</h3>
                <div class="value" id="totalDetectors">0</div>
            </div>
            <div class="stat-card active">
                <h3>Active Detectors</h3>
                <div class="value" id="activeDetectors">0</div>
            </div>
            <div class="stat-card pending">
                <h3>Pending Violations</h3>
                <div class="value" id="pendingViolations">0</div>
            </div>
            <div class="stat-card critical">
                <h3>Critical Violations</h3>
                <div class="value" id="criticalViolations">0</div>
            </div>
            <div class="stat-card">
                <h3>Violations Today</h3>
                <div class="value" id="violationsToday">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Violations</h3>
                <div class="value" id="totalViolations">0</div>
            </div>
        </div>

        <div class="violations-section">
            <h2 class="section-title">Recent Violations</h2>
            <div id="violationsList">
                <div class="empty-state">Waiting for violations...</div>
            </div>
        </div>

        <div class="detectors-section">
            <h2 class="section-title">Registered Detectors</h2>
            <div class="detectors-grid" id="detectorsList">
                <div class="empty-state">Loading detectors...</div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let reconnectTimeout = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                updateConnectionStatus(true);
                
                // Subscribe to violations
                stompClient.subscribe('/topic/violations', function(message) {
                    const notification = JSON.parse(message.body);
                    handleViolationNotification(notification);
                });
                
                // Subscribe to stats updates
                stompClient.subscribe('/topic/stats', function(message) {
                    const stats = JSON.parse(message.body);
                    updateStats(stats);
                });
                
                // Subscribe to detector status
                stompClient.subscribe('/topic/detectors', function(message) {
                    const notification = JSON.parse(message.body);
                    handleDetectorNotification(notification);
                });
                
                // Initial data load
                refreshStats();
                loadViolations();
                loadDetectors();
            }, function(error) {
                console.log('Connection error: ' + error);
                updateConnectionStatus(false);
                reconnectTimeout = setTimeout(connect, 5000);
            });
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'connection-status disconnected';
            }
        }

        function handleViolationNotification(notification) {
            console.log('Violation notification:', notification);
            
            if (notification.notificationType === 'NEW_VIOLATION') {
                showNotification(
                    `New ${notification.data.severity} Violation`,
                    `${notification.data.deviceId} at ${notification.data.location}: ${notification.data.detectedHeight} ft (excess: ${notification.data.excessHeight} ft)`,
                    'warning'
                );
                addViolationToList(notification.data);
                refreshStats();
            }
        }

        function handleDetectorNotification(notification) {
            console.log('Detector notification:', notification);
            loadDetectors();
        }

        function showNotification(title, message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <h4 style="margin-bottom: 8px; font-size: 1rem;">${title}</h4>
                <p style="font-size: 0.9rem; color: #6b7280;">${message}</p>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function addViolationToList(violation) {
            const list = document.getElementById('violationsList');
            
            // Remove empty state if present
            const emptyState = list.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            const violationEl = createViolationElement(violation);
            list.insertBefore(violationEl, list.firstChild);
        }

        function createViolationElement(violation) {
            const div = document.createElement('div');
            div.className = `violation-item ${violation.severity}`;
            
            const timestamp = new Date(violation.detectedAt).toLocaleString();
            
            div.innerHTML = `
                <div class="violation-header">
                    <div class="violation-title">${violation.deviceId} - ${violation.location}</div>
                    <span class="severity-badge ${violation.severity}">${violation.severity}</span>
                </div>
                <div class="violation-details">
                    <div><strong>Detected Height:</strong> ${violation.detectedHeight} ft</div>
                    <div><strong>Clearance:</strong> ${violation.clearanceHeight} ft</div>
                    <div><strong>Excess:</strong> ${violation.excessHeight.toFixed(2)} ft</div>
                    <div><strong>Time:</strong> ${timestamp}</div>
                    ${violation.notes ? `<div><strong>Notes:</strong> ${violation.notes}</div>` : ''}
                </div>
            `;
            return div;
        }

        function renderViolations(violations) {
            const list = document.getElementById('violationsList');
            
            if (!violations || violations.length === 0) {
                list.innerHTML = '<div class="empty-state">No violations found</div>';
                return;
            }
            
            list.innerHTML = '';
            violations.forEach(violation => {
                list.appendChild(createViolationElement(violation));
            });
        }

        function updateStats(stats) {
            console.log('Updating stats:', stats);
            document.getElementById('totalDetectors').textContent = stats.total_detectors || 0;
            document.getElementById('activeDetectors').textContent = stats.active_detectors || 0;
            document.getElementById('pendingViolations').textContent = stats.pending_violations || 0;
            document.getElementById('criticalViolations').textContent = stats.critical_violations || 0;
            document.getElementById('violationsToday').textContent = stats.violations_today || 0;
            document.getElementById('totalViolations').textContent = stats.total_violations || 0;
        }

        function refreshStats() {
            fetch('/api/dashboard/stats')
                .then(response => response.json())
                .then(stats => updateStats(stats))
                .catch(error => console.error('Error fetching stats:', error));
        }

        function loadViolations() {
            fetch('/api/violations/pending')
                .then(response => response.json())
                .then(violations => {
                    console.log('Loaded violations:', violations);
                    renderViolations(violations);
                })
                .catch(error => {
                    console.error('Error loading violations:', error);
                    document.getElementById('violationsList').innerHTML = 
                        '<div class="empty-state">Error loading violations</div>';
                });
        }

        function loadDetectors() {
            fetch('/api/detectors')
                .then(response => response.json())
                .then(detectors => {
                    console.log('Loaded detectors:', detectors);
                    renderDetectors(detectors);
                })
                .catch(error => {
                    console.error('Error loading detectors:', error);
                    document.getElementById('detectorsList').innerHTML = 
                        '<div class="empty-state">Error loading detectors</div>';
                });
        }

        function renderDetectors(detectors) {
            const list = document.getElementById('detectorsList');
            
            if (!detectors || detectors.length === 0) {
                list.innerHTML = '<div class="empty-state">No detectors registered</div>';
                return;
            }
            
            list.innerHTML = '';
            detectors.forEach(detector => {
                const div = document.createElement('div');
                div.className = `detector-card ${detector.active ? 'online' : 'offline'}`;
                
                div.innerHTML = `
                    <div class="detector-name">${detector.deviceId}</div>
                    <div class="detector-info">${detector.location}</div>
                    <div class="detector-info">Clearance: ${detector.clearanceHeight} ft</div>
                    ${detector.description ? `<div class="detector-info">${detector.description}</div>` : ''}
                    <span class="detector-status ${detector.active ? 'online' : 'offline'}">
                        ${detector.active ? '‚óè Online' : '‚óã Offline'}
                    </span>
                `;
                
                list.appendChild(div);
            });
        }

        // Auto-refresh every 30 seconds if disconnected
        setInterval(() => {
            if (!stompClient || !stompClient.connected) {
                refreshStats();
                loadViolations();
                loadDetectors();
            }
        }, 30000);

        // Connect on page load
        window.addEventListener('load', () => {
            connect();
        });
    </script>
</body>
</html>
